<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="An interactive social media web application where users can post to their profile and like others photos"/><meta name="author" content="Link Nelson"/><meta name="keywords" content="HTML, CSS, Image sharing"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="8bd92903aece9fed9ac5.svg" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="38f034431e81fad0e2a6.png" alt="Pencil icon" class="profile__avatar-edit"/></button> <img src="5c7f4607c62388d13d19.png" alt="Profile image" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" class="profile__edit-btn"><img src="49e44e5e03758262e8bf.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__new-post"><img src="975792ea68af0a3c209d.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__heart-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Edit profile</h2><button class="modal__close-btn" type="button"><img src="abb4bd40a79b162cdc89.png" alt="x-icon"/></button></div><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-desc-input" class="modal__label">Description <input id="profile-desc-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-desc-input-error" class="modal__error"></span></label> <button class="modal__submit" id="profile-submit" type="submit">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">New post</h2><button class="modal__close-btn" type="button"><img src="abb4bd40a79b162cdc89.png" alt="x-icon"/></button></div><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link<input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button class="modal__submit" id="card-submit" type="submit">Save</button></form></div></div><div class="modal modal_type_image_preview" id="image-preview-modal"><div class="modal__image_container"><button class="modal__close-btn modal__close_type_preview" type="button"><img src="9a596f16f86d8855ef73.png" alt="x-icon"/></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Edit profile avatar</h2><button class="modal__close-btn" type="button"><img src="abb4bd40a79b162cdc89.png" alt="x-icon"/></button></div><form class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" name="avatar" type="url" class="modal__input" placeholder="Paste the link to an image" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button class="modal__submit" id="profile-submit" type="submit">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container delete_container"><div class="modal__header"><h2 class="modal__title delete_title">Are you sure you want to delete this image?</h2><button class="modal__close-btn modal__close_type_delete" type="button"><img src="9a596f16f86d8855ef73.png" alt="x-icon"/></button></div><form class="delete__modal-btns" id="delete-form"><button class="modal__submit modal__delete-btn" type="submit">Delete</button> <button class="modal__submit btn_cancel" type="button">Cancel</button></form></div></div></div></body></html>
